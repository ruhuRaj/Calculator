<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR PROJECT</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="content-container">

            <div class="numbers-display"></div>

            <div class="function-keypad">
                <div ac class="box box1 operator" onclick="changeBackgroundColor(this)">AC</div>
                <div class="box box2" onclick="changeBackgroundColor(this)">DE</div>
                <div class="box box3 operator" onclick="changeBackgroundColor(this)">%</div>
                <div class="box box4 operator" onclick="changeBackgroundColor(this)">/</div>
                <div class="box box5" onclick="changeBackgroundColor(this)">7</div>
                <div class="box box6" onclick="changeBackgroundColor(this)">8</div>
                <div class="box box7" onclick="changeBackgroundColor(this)">9</div>
                <div class="box box8 operator" onclick="changeBackgroundColor(this)">*</div>
                <div class="box box9" onclick="changeBackgroundColor(this)">4</div>
                <div class="box box10" onclick="changeBackgroundColor(this)">5</div>
                <div class="box box11" onclick="changeBackgroundColor(this)">6</div>
                <div class="box box12 operator" onclick="changeBackgroundColor(this)">-</div>
                <div class="box box13" onclick="changeBackgroundColor(this)">1</div>
                <div class="box box14" onclick="changeBackgroundColor(this)">2</div>
                <div class="box box15" onclick="changeBackgroundColor(this)">3</div>
                <div class="box box16 operator" onclick="changeBackgroundColor(this)">+</div>
                <div class="box box17" onclick="changeBackgroundColor(this)">00</div>
                <div class="box box18" onclick="changeBackgroundColor(this)">0</div>
                <div class="box box19" onclick="changeBackgroundColor(this)">.</div>
                <div class="box box20 operator" onclick="changeBackgroundColor(this)">=</div>
            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
